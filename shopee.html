<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">

    <style>
        /* Estilo Shopee-like: Fundo laranja gradiente, clean */
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #FF6B35 0%, #EE4D2D 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        /* Modal centralizado, n√£o fech√°vel */
        .modal {
            background: white;
            border-radius: 12px;
            padding: 24px;
            text-align: center;
            max-width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }

        .bicicleta-img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 8px;

        }

        .mensagem {

            font-weight: bold;
            margin-bottom: 16px;
            color: #EE4D2D;
        }

        .botao {
            background: #EE4D2D;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .botao:hover {
            background: #FF6B35;
        }

        /* Sem overflow ou scroll no body */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.1);
            z-index: -1;
        }
    </style>
</head>

</body>
